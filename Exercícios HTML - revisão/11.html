<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <form name="form1" method="post" action="">
        <table border="1" align="center">
            <tr>
                <td align="right" valign="top">Usuário:</td>
                <td><input type="text" name="usuario" id="usuario"></td>
            </tr>
            <tr>
                <td align="right" valign="top">Senha:</td>
                <td><input type="password" name="senha" id="senha"></td>
            </tr>
            <tr>
                <td align="right" valign="top">Endereço:</td>
                <td><textarea name="end" rows="5" id="end"></textarea></td>
            </tr>
            <tr>
                <td align="right" valign="top">Idade:</td>
                <td>
                    <select name="idade" id="idade">
                        <option value="1">Menos de 25</option>
                        <option value="2">Entre 25 e 50</option>
                        <option value="3">Mais de 50</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right" valign="top">Sexo:</td>
                <td>
                    <label><input type="radio" name="sexo" value="m">Masculino</label><br>
                    <label><input type="radio" name="sexo" value="f">Feminino</label><br>
                </td>
            </tr>
            <tr>
                <td align="right" valign="top">Eu concordo:</td>
                <td><input type="checkbox" name="concordo" id="concordo" value="1"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="Submit" value="Enviar"></td>
            </tr>
        </table>
    </form>
</body>
</html>
